<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://java.sun.com/jsf/html">
<h:head>
</h:head>
<h:body>
    <p:form>
        <p:panelGrid border="1" columns="2" style="margin: auto;margin-top: 200px;font-family: cambria;">
            <p:outputLabel value="Enter Name" for="name"></p:outputLabel>
            <p:inputText id="name" value="#{formController.name}"></p:inputText>
            <p:outputLabel value="Enter Reg. Number" for="regNumber"></p:outputLabel>
            <p:inputText id="regNumber" value="#{formController.regNumber}"></p:inputText>
            <p:outputLabel value="Enter Password" for="password"></p:outputLabel>
            <p:inputText id="password" value="#{formController.password}"></p:inputText>
            <p:selectOneListbox id="gender" value="#{formController.gender}">
                <f:selectItem itemLabel="Male" itemValue="Male" />
                <f:selectItem itemLabel="Female" itemValue="Female" />
            </p:selectOneListbox>
            <p:commandButton id="submitButton" value="Save" style="width: 70px;height: 30px;margin-left: 40px;background-color:
crimson;color: white;" action="#{formController.saveForm}" />

        </p:panelGrid>
    </p:form>
</h:body>
</html>
